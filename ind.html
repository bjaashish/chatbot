<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the navbar */
    *{
        padding: 0;
        margin: 0;
    }
    .navbar {
      background-color: #f8f8f8;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .navbar-logo {
      height: 30px;
      width: auto;
    }

    .navbar-company {
      font-weight: bold;
    }

    .navbar-login {
      display: flex;
      align-items: center;
    }

    .navbar-username {
      margin-right: 10px;
    }

    .navbar-login-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>
      <img class="navbar-logo" src="logo.png" alt="Logo">
    </div>
    <div class="navbar-company">Company Name</div>
    <div class="navbar-login">
      <div class="navbar-username">John Doe</div>
      <button class="navbar-login-button">Login</button>
    </div>
  </div>
</body>
</html>
